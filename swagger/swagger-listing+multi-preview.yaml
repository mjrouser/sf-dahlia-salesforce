    /ami:
      get:
        description: "Returns the ami table value based on 2 passed in parameters"
        parameters:
          -
            name: "chartType"
            in: "query"
            description: "type of chart for AMI"
            required: false
            type: "string"
          -
            name: "year"
            in: "query"
            description: "year of the chart for the ami"
            required: false
            type: "number"
          -
            name: "percent"
            in: "query"
            description: "Percent of median"
            required: false
            type: "number"
          -
            name: "amount"
            in: "query"
            description: "amount"
            required: false
            type: "number"
          -
            name: "householdsize"
            in: "query"
            description: "household size"
            required: false
            type: "number"
        tags:
          - "AMI"
        responses:
          200:
            description: "AMI entry"
            schema:
              type: "array"
              items:
                $ref: "#/definitions/AMI"

    /ami/calc/:
