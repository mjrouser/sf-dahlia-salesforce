        parameters:
          -
            name: "chartType"
            in: "query"
            description: "type of chart for AMI"
            required: false
            type: "string"
          -
            name: "year"
            in: "query"
            description: "year of the chart for the ami"
            required: false
            type: "number"
          -  
            name: "amount"
            in: "query"
            description: "amount"
            required: true
            type: "number"
          -
            name: "householdsize"
            in: "query"
            description: "household size"
            required: true
            type: "number"
        tags:
          - "AMI"
        responses:
          200:
            description: "AMI entry"
            schema:
              $ref: "#/definitions/AMI"
    /ami/charts/:
