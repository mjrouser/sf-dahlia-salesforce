        responses:
          "404":
            description: Short form not found
          "200":
            description: Success
            schema:
              $ref: "#/definitions/ShortForm"
          "400":
            description: Invalid ID supplied
 
    /shortForm/delete/{shortFormId}:
      delete:
        security:
          - restrictedAccess:
            - ShortForm
        description: deletes specified application
        parameters:
        - name: shortFormId
          in: path
          description: ID shortForm To Delete
          type: string
          required: true
        tags:
           - "Shortform Application"
        responses:
          200:
            description: OK
    /shortForm/file/{shortFormId}:
      post:
        security:
          - restrictedAccess:
            - ShortForm
        description: upload attachment to shortform.
        parameters:
        - in: path
          name: shortFormId
          description: ID of shortform to attach file too
          required: true
          type: string
        - name: BinaryData
          in: body
          required: true
          schema: 
            type: string
            format: byte 
        - name: Name
          in: header
          description: ID shortForm To Delete
          type: string
          required: true
        - name: ContentType
          in: header
          description: ID shortForm To Delete  
          type: string
          required: true
        tags:
           - "Shortform Application"
        responses:
          200:
            description: OK
            schema:
              $ref: "#/definitions/Attachment__C"

    /shortForm/contact/delete:
      delete:
        security:
          - restrictedAccess:
            - ShortForm
        description: deletes specified contact from household  - use "delete" instead
        parameters:
        - name: id
          in: query
          description: ID of contact to delete
          type: string
          required: true

        tags:
          - "Shortform Application"
        responses:
          200:
            description: OK
  definitions:

    UnitSummaries:
      type: "object"
      description: "summary statistics of a given unit type per listing"
      properties:
        general:
          type: array
          items:
              $ref: '#/definitions/UnitSummary'
        reserved:
          type: array
          items:
              $ref: '#/definitions/UnitSummary'
    UnitSummary:
      type: "object"
      description: "summary statistics of a given unit type per listing"
      properties:
        listingID:
          type: "string"
          description: "the listing id"
        unitType:
          type: "string"
          description: "the type of unit.  (1br, 2br, studio)"
        totalUnits:
          type: "integer"
          description: "total number of units at this type per this listing"
        minOccupancy:
          type: "integer"
          description: "fewest tenants available at this unittype"
        maxOccupancy:
          type: "integer"
          description: "most tenants available at this unittype"
        minSquareFt:
          type: "integer"
          description: "Smallest unit at this type for this listing"
        maxSquareFt:
          type: "integer"
          description: "largest unit at this type for this listing"
        minMonthlyRent:
          type: "number"
          description: "lowest rent at this type for this listing"
        maxMonthlyRent:
          type: "number"
          description: "highest rent at this type for this listing"
        minRentalMinIncome:
          type: "number"
          description: "lowest minimum required income at this type for this listing"
        maxRentalMinIncome:
          type: "number"
          description: "highest minimum required income at this type for this listing"
        minPercentIncome:
          type: "number"
          description: "lowest rent percent income at this type for this listing"
        maxPercentIncome:
          type: "number"
          description: "max rent percent income at this type for this listing"
        priorities:
          type: "array"
          items:
            type: string

    ListingDetails:
      type: "object"
      description: "summary statistics of a given unit type per listing"
      properties:
        listingID:
          type: "string"
          description: "the listing id"
        chartTypes:
          $ref: '#/definitions/AMI'

        prioritiesDescriptor:
          type: array
          description: asdf
          items:
              $ref: '#/definitions/PRDescriptor'
        reservedDescriptor:
          type: array
          description: asdf
          items:
              $ref: '#/definitions/PRDescriptor'
            
        unitSummaries:
          $ref: '#/definitions/UnitSummaries'

        doesMatch:
          type: "boolean"
          description: "does listing match passed criteria"
        listing:
            $ref: '#/definitions/Listing__c'
  
    PRDescriptor:
      type: "object"
      description: "Priority/Reserved type descriptor "
      properties:
        listingId:
          type: "string"
          description: "the listing id"
        Name:
          type: "string"
          description: "the priority name"

        shortDescription:
          type: "string"
          description: "abbreviated description"

        numberOfUnits:
          type: "number"
          description: "this is the number of units with the priority, when this object is the context of a listing.  Otherwise it is n/a - "
        
  
